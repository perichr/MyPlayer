<!DOCTYPE HTML>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8" />
        <style type="text/css">
            *{
                padding:0;
                margin:0;
            }
            html{
                font-size:12px;
            }
            .player{
                display:block;
                position:relative;
                width:18em;
                height:2em;
                padding:0 .3em;
                line-height:2em;
                overflow:hidden;
            }
            .progress{
                display:inline-block;
                position:absolute;
                left:0;
                top:0;
                height:2em;
            }
            .state{
                position:absolute;
                left:0.6em;
                top:0.4em;
                width:0;
                height:0;
                border-width:.6em;
                border-style:solid;
                border-color:transparent;
                border-left-width:.9em;
                border-right:none;
                cursor:pointer;
            }
            .state.playing{
                border-width:.3em;
                border-style:solid;
                border-top:none;
                border-bottom:none;
                width:.3em;
                height:1.2em;
            }
            .title, .lyric{
                position:absolute;
                left:0;
                left:2em;
                display:inline-block;
                height:2em;
                cursor:default;
            }
            .list{
                border-top-width:.1em;
                border-top-style:solid;
                display:block;
                position:relative;
                width:18.6em;
                height:17.9em;
                line-height:2em;
                overflow-x:hidden;
                overflow-y:scroll;
            }
            .list a{
                display:block;
                padding:0 .3em;
                text-decoration:none;
            }
        </style>
    </head>
    <body>
        <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
        <script src="../assets/js/jquery.jplayer.min.js"></script>
        <script src="../assets/js/player.js"></script>
    </body>

</html>
